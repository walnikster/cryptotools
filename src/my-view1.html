<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
<app-localstorage-document
id="portfolios" key="portfolios" data="{{portfolios}}"></app-localstorage-document>

    <div class="card">
      <div class="circle">1</div>
      <h1>Set-Up</h1>

      <div>
        <paper-input label="Ticker symbol" value="{{portfolio.ticker}}"></paper-input>
        <paper-input label="Stock" value="{{portfolio.stock}}"></paper-input>
        <paper-button on-tap="_addPor$tfolio">Add</paper-button>

      </div>


      <template is="dom-repeat" items="{{portfolios}}">
        <p>[[item.ticker]] - [[item.stock]]<p>
      </template>

  </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() {
        return 'my-view1';
      }
      static get properties() {
        return {
          portfolio: {
            type: Object,
            value: function() {
              return {};
            }
          },
          portfolios: {
            type: Array,
            value: function() {
              return [];
            }
          }
        };
      }

      _addPortfolio() {
        console.log(this.portfolio);
        this.push('portfolios', this.portfolio);
        this.portfolio = {};
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
